<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="shortcut icon" href="./Assets/Imgs/pngtree.png" />
    <link rel="stylesheet" href="./Assets/Styles/index.css" />
  </head>
  <body>
    <div id="splash-overlay">
        <div id="splash-text">
            Cr√©ons votre vision ensemble
        </div>
    </div>
    <div class="container">
      <h1
        id="list-title"
        contenteditable="true"
        data-placeholder="Click to rename your list"
      ></h1>

      <div class="controls">
        <input
          type="text"
          id="task-input"
          placeholder="Enter a task (max 5 words)"
          maxlength="40"
        />
        <button id="add-task-btn" class="btn btn-add">Add Task</button>
        <button
          id="delete-selected-btn"
          class="btn btn-delete"
          style="display: none"
        >
          Delete Selected
        </button>
      </div>

      <ul id="task-list"></ul>
    </div>

    <script src="./Assets/Styles/js/index.js"></script>
  </body>
</html>
